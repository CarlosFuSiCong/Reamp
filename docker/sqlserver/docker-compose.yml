version: '3.8'

services:
  # Shared SQL Server for multiple projects
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: shared-sqlserver
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${SQL_SERVER_PASSWORD}
      MSSQL_PID: "Developer"
      # Memory optimization for 2GB VPS
      MSSQL_MEMORY_LIMIT_MB: 768  # Increased for multiple databases
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./backups:/var/opt/mssql/backups
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$$MSSQL_SA_PASSWORD" -Q "SELECT 1" -C -b || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 900M  # Increased for multiple DBs
        reservations:
          cpus: '0.5'
          memory: 600M
    networks:
      - shared-network

volumes:
  sqlserver_data:
    driver: local
    name: shared_sqlserver_data

networks:
  shared-network:
    driver: bridge
    name: shared_sql_network
