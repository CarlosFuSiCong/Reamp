version: '3.8'

services:
  # ASP.NET Core API (connects to external SQL Server)
  api:
    image: reamp-api
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: reamp-api
    restart: unless-stopped
    environment:
      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: http://+:8080
      
      # Database - connects to external SQL Server
      ConnectionStrings__SqlServerConnection: "Server=${SQL_SERVER_HOST:-shared-sqlserver},1433;Database=${DB_NAME};User Id=sa;Password=${SQL_SERVER_PASSWORD};TrustServerCertificate=True;MultipleActiveResultSets=true"
      
      # JWT Settings
      JwtSettings__Secret: ${JWT_SECRET}
      JwtSettings__Issuer: ${JWT_ISSUER}
      JwtSettings__Audience: ${JWT_AUDIENCE}
      JwtSettings__AccessTokenExpirationMinutes: ${JWT_ACCESS_TOKEN_EXPIRATION}
      JwtSettings__RefreshTokenExpirationDays: ${JWT_REFRESH_TOKEN_EXPIRATION}
      
      # Cloudinary
      CloudinarySettings__CloudName: ${CLOUDINARY_CLOUD_NAME}
      CloudinarySettings__ApiKey: ${CLOUDINARY_API_KEY}
      CloudinarySettings__ApiSecret: ${CLOUDINARY_API_SECRET}
      
      # CORS
      Cors__AllowedOrigins__0: ${FRONTEND_URL}
      Cors__AllowedOrigins__1: ${FRONTEND_URL_2}
      
      # Logging
      Serilog__MinimumLevel__Default: ${LOG_LEVEL}
      Serilog__MinimumLevel__Override__Microsoft: "Warning"
      Serilog__MinimumLevel__Override__System: "Warning"
    
    ports:
      - "5000:8080"
    
    volumes:
      - ../logs:/app/logs
    
    networks:
      - shared-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  shared-network:
    external: true
    name: shared_sql_network
