version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: reamp-sqlserver
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${SQL_SERVER_PASSWORD}
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$$MSSQL_SA_PASSWORD" -Q "SELECT 1" -C -b || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
    networks:
      - reamp-network

  # ASP.NET Core API
  api:
    image: reamp-api
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: reamp-api
    restart: unless-stopped
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: http://+:8080
      
      # Database
      ConnectionStrings__SqlServerConnection: "Server=sqlserver,1433;Database=${DB_NAME};User Id=sa;Password=${SQL_SERVER_PASSWORD};TrustServerCertificate=True;MultipleActiveResultSets=true"
      
      # JWT Settings
      JwtSettings__Secret: ${JWT_SECRET}
      JwtSettings__Issuer: ${JWT_ISSUER}
      JwtSettings__Audience: ${JWT_AUDIENCE}
      JwtSettings__AccessTokenExpirationMinutes: ${JWT_ACCESS_TOKEN_EXPIRATION}
      JwtSettings__RefreshTokenExpirationDays: ${JWT_REFRESH_TOKEN_EXPIRATION}
      
      # Cloudinary
      CloudinarySettings__CloudName: ${CLOUDINARY_CLOUD_NAME}
      CloudinarySettings__ApiKey: ${CLOUDINARY_API_KEY}
      CloudinarySettings__ApiSecret: ${CLOUDINARY_API_SECRET}
      
      # CORS
      Cors__AllowedOrigins__0: ${FRONTEND_URL}
      Cors__AllowedOrigins__1: ${FRONTEND_URL_2}
      
      # Logging
      Serilog__MinimumLevel__Default: ${LOG_LEVEL}
      Serilog__MinimumLevel__Override__Microsoft: "Warning"
      Serilog__MinimumLevel__Override__System: "Warning"
    
    ports:
      - "5000:8080"
    
    volumes:
      - ../logs:/app/logs
    
    networks:
      - reamp-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  sqlserver_data:
    driver: local
    name: reamp_sqlserver_data

networks:
  reamp-network:
    driver: bridge
    name: reamp_network

