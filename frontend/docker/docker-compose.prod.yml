services:
  frontend:
    image: reamp-frontend:latest
    environment:
      - NODE_ENV=production
    restart: always
    # Optimized for 2GB VPS with multiple projects
    deploy:
      resources:
        limits:
          cpus: '0.5'  # Reduced from 1
          memory: 256M  # Reduced from 512M
        reservations:
          cpus: '0.25'  # Reduced from 0.5
          memory: 128M  # Reduced from 256M
